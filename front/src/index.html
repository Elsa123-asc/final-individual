<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mi aplicacion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <!-- Cabecera -->
    <div style="background-color: brown; width: 100%; display: flex; align-items: center; padding: 20;">
        <img src="logo.png" alt="logo asc" width="100" height="50">
        <h1 style="margin-left: 300px; color: azure;">TEQUILA AMERICA</h1>
    </div>
    <!-- Icono del carrito -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
    <!-- Productos -->
     <table>
        <tr>
          <td>
            <div class="item">
              <figure>
                <img src="Tequila CAzul.jpeg" alt="producto">
              </figure>
              <div id="1" class="info-producto">
                <h2>Clase Azul Tequila</h2>
                <p class="price">490€</p>
                <p class="cantidad"></p>
                <button type="button" class="btn btn-secondary" class="add-to-cart">Añadir al carrito</button>
                <button type="button" class="btn btn-danger" class="remove-from-cart">Borrar</button>
              </div>
            </div>
            <br><br><br>
          </td>
          <td>
            <div class="item" style="margin-left: 30;">
              <figure>
                <img src="Casa DRagjpg" alt="producto">
              </figure>
              <div id="2" class="info-producto">
                <h2>Casa Dragones Tequila</h2>
                <p class="price">330€</p>
                <p class="cantidad"></p>
                <button type="button" class="btn btn-secondary" class="add-to-cart">Añadir al carrito</button>
                <button type="button" class="btn btn-danger" class="remove-from-cart">Borrar</button>
              </div>
            </div>
            <br><br><br>
          </td>
          <td>
            <div class="item" style="margin-left: 30;">
              <figure>
                <img src="Don JUlio.jpeg" alt="producto">
              </figure>
              <div id="3" class="info-producto">
                <h2>Don Julio Tequila</h2>
                <p class="price">240€</p>
                <p class="cantidad"></p>
                <button type="button" class="btn btn-secondary" class="add-to-cart">Añadir al carrito</button>
                <button type="button" class="btn btn-danger" class="remove-from-cart">Borrar</button>
              </div>
            </div>
            <br><br><br>
          </td>
        </tr>
        <tr>
          <td>
            <div class="item">
              <figure>
                <img src="patron tequila.avif" alt="producto">
              </figure>
              <div id="4" class="info-producto">
                <h2>Patron Tequila</h2>
                <p class="price">220€</p>
                <p class="cantidad"></p>
                <button type="button" class="btn btn-secondary" class="add-to-cart">Añadir al carrito</button>
                <button type="button" class="btn btn-danger" class="remove-from-cart">Borrar</button>
              </div>
            </div>
          </td>
          <td>
            <div class="item" style="margin-left: 30;">
              <figure>
                <img src="Cuervo.jpeg" alt="producto">
              </figure>
              <div id="5" class="info-producto">
                <h2>José Cuervo Tequila</h2>
                <p class="price">150€</p>
                <p class="cantidad"></p>
                <button type="button" class="btn btn-secondary" class="add-to-cart">Añadir al carrito</button>
                <button type="button" class="btn btn-danger" class="remove-from-cart">Borrar</button>
              </div>
            </div>
          </td>
        </tr>
     </table>
     <br><br><br><br><br>
     <h2 id="carrito">Carrito</h2>
      <table class="table" style=" border: 1px; color: solid black ;" style="width:100%">
        <tr>
          <th style="font-size: medium"scope="col">Tequila</th>
          <th style="font-size: medium"scope="col">Cantidad</th>
          <th style="font-size: medium"scope="col">Precio</th> 
        </tr>
        <tr>
          <td>Clase Azul Tequila</td>
          <td>10</td>
